<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - ZEN AI</title>
    <style>
        body { display: flex; justify-content: center; align-items: center; height: 100vh; background: #f0f2f5; font-family: sans-serif; }
        .card { background: white; padding: 40px; border-radius: 10px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); width: 300px; text-align: center; }
        input { width: 90%; padding: 12px; margin: 10px 0; border: 1px solid #ccc; border-radius: 5px; }
        button { width: 100%; padding: 12px; background: #27ae60; color: white; border: none; border-radius: 5px; cursor: pointer; font-size: 16px; }
        button:hover { background: #219150; }
        a { color: #27ae60; text-decoration: none; font-weight: bold; }
        #msg { margin-top: 10px; font-size: 14px; }
    </style>
</head>
<body>
    <div class="card">
        <h2>Create Account âœ¨</h2>
        <input type="text" id="user" placeholder="Choose Username">
        <input type="password" id="pass" placeholder="Choose Password">
        <button onclick="register()">Sign Up</button>
        <p style="margin-top: 20px;">Already have an account? <a href="/login">Login</a></p>
        <p id="msg"></p>
    </div>

    <script>
        async function register() {
            let u = document.getElementById('user').value;
            let p = document.getElementById('pass').value;
            let msg = document.getElementById('msg');

            if(!u || !p) {
                msg.innerText = "Please fill all fields";
                return;
            }

            msg.innerText = "Creating Account...";

            try {
                let res = await fetch('/register_api', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username: u, password: p })
                });

                let data = await res.json();

                if (data.success) {
                    msg.style.color = "green";
                    msg.innerText = "Account Created! Redirecting...";
                    // ðŸ”¥ YEH LINE TUJHE CHAT PAR LE JAYEGI
                    setTimeout(() => window.location.href = "/chat", 1000);
                } else {
                    msg.style.color = "red";
                    msg.innerText = data.message;
                }
            } catch (err) {
                msg.innerText = "Server Error. Check console.";
                console.error(err);
            }
        }
    </script>
</body>
</html>
